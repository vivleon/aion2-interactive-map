introModal:
  version: "버전"
  title: "AION2 인터랙티브 맵에 오신 것을 환영합니다"
  body: |-
    이 웹사이트는 **Suyn AION2 팀 (苏烟攻略组)**에서 제작하고 유지 관리합니다. 이 사이트는 **항상 무료로 제공**될 것을 약속드리며, 모든 운영은 **자발적인 후원**에 의존하고 있습니다. 우리는 결코 이 웹사이트를 어떤 플랫폼(시엔위/Goofish, 타오바오, 틱톡 등)에서도 판매하거나 거래하거나 유료로 제공하지 않을 것입니다. 사기에 주의하세요! 만약 돈을 지불하고 이 사이트를 얻으셨다면, **환불**을 요청하고 판매자를 신고해 주세요. 저희 콘텐츠를 도용하여 가짜 버전을 게시하는 사칭범을 발견하시면 **신고** 부탁드립니다. 감사합니다!

    사이트 개발자(**tc-imba**)는 오픈 소스 커뮤니티의 굳건한 지지자이자 기여자입니다. 이 웹사이트의 모든 코드와 리소스는 **GNU GPL 라이선스** 하에 배포됩니다.

    만약 개인이나 단체가 **GPL 라이선스를 위반**하고 사이트의 코드나 리소스를 어떤 형태(무료 또는 유료)로든 재배포할 경우, 우리는 **법적 책임을 물을 모든 권리를 보유**합니다.

    ### 소통 및 연락처

    - **Aion 2 토론 디스코드:** https://discord.gg/gfKfK7SR
    - **버그 제보 및 마커 공유**: 디스코드를 통해 연락 주세요
    - **광고 문의**: 디스코드를 통해 연락 주세요

    ### 지도가 로딩되지 않는 경우

    서버 부하가 높아서일 수 있습니다.
    우측 상단의 **온라인 모드(구름 아이콘)**를 **오프라인 모드**로 전환해 보세요. 단, 오프라인 데이터 업데이트는 약간 지연될 수 있습니다.

    ### 팀 멤버

    **苏烟、双酿 (tc-imba)、言本卿、小海、粥棵儿、阡陌夕晨、Marry**

    ### 후원해 주신 분들께 특별한 감사를 드립니다

    **物语、落花千树、笛声青案梦长安、不知水玄月、次不次薯条ono、饭特稀、澜芳华、阿姐收手吧、魔1–汐见琴音、11111、地对地导弹**

  hint: |-
    게임 공략 웹사이트를 유지 관리하는 데는 엄청난 시간과 노력이 필요합니다. 저희를 후원하고 싶으시다면 아래의 알리페이 QR 코드를 이용해 주세요. 여러분의 친절이 이 프로젝트를 계속 나아가게 합니다 ❤